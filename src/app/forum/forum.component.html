<!-- This will be where the forum information
     is displayed for the app
-->

<div class="container">
    <div class="row" *ngFor="let posts of postData">

        <p class="h3">Question {{ posts.id }}</p>

        
        <p>The topic is: <strong>{{ posts.topic }}</strong> </p>
        <p class="text-info">The question is: {{ posts.bodyInformation }}</p>

    </div>
</div>
