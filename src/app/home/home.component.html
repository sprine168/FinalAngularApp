<div class="container">
  <div class="row">

    <div class="col-sm-6 text-primary">
      <p class="h3">Topics that can be answered on this forum:</p>
    </div>

    <div class="col-sm-6 text-info">
      <!-- Passing data down to select-topic component using @input -->
      <app-select-topic class="h4" *ngFor="let data of selectableTopics" [topics]="data"></app-select-topic>
    </div>
 
  </div>
</div>

<hr>

<app-enter-new-topic (sendTopicEntryEvent)="addTopic($event)" ></app-enter-new-topic>
